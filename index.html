<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Linktree</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./IMG_5026.png" alt="Minha foto do perfil">
            <h1>Clayer Soares</h1>
            <p>Desenvolvedor Frontend, apaixonado por programação e evoluindo a cada dia mais.</p>  
        </header>

        <section class="button-links">
            <a href="#" target="_blank" class="link">
                <button class="degrade">
                    <span>GitHub</span>
                    <i class="bi bi-github"></i>
                </button>
            </a>
            <a href="#" target="_blank" class="link">
                <button class="degrade">
                    <span>Twitter</span>
                    <i class="bi bi-twitter-x"></i>
                </button>
            </a>
            <a href="#" target="_blank" class="link">
                <button class="degrade">
                    <span>Instagram</span>
                    <i class="bi bi-instagram"></i>
                </button>
            </a>
        </section>

        <footer>
            <a href="#" class="btn-footer degrade" target="_blank"><i class="bi bi-envelope-at"></i></a>
            <a href="#" class="btn-footer degrade" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="#" class="btn-footer degrade" target="_blank"><i class="bi bi-github"></i></a>
        </footer>
    </div>
    
</body>
</html>
